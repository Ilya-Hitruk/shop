<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New product! &ndash; Shop</title>
</head>
<body>
<a data-th-href="@{/catalog/products/list}">&larr; Back to products list</a>
<h1>New product</h1>
<div data-th-if="${errors}">
    <h2>Errors were found</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalog/products/create}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Details:<br>
        <textarea name="details" data-th-value="${payload?.details()}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
