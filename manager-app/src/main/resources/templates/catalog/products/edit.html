<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit the product &laquo;[[${product.title}]]&raquo; ! &ndash; Shop</title>
</head>
<body>
<a data-th-href="@{/catalog/products/{productId}(productId=${product.id})}">&larr; Back to product</a>
<h1>Edit the product &laquo;[[${product.title}]]</h1>
<div data-th-if="${errors}">
    <h2>Errors were found</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalog/products/{productId}/edit(productId=${product.id})}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
