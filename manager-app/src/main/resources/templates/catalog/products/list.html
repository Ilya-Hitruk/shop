<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of products! &ndash; Shop</title>
</head>
<body>
<a data-th-href="@{/catalog/products/create}">+ Create product</a>
<h1>List of products</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.getId()}"></td>
        <td>
            <a data-th-href="@{/catalog/products/{productId}(productId=${product.getId()})}"
               data-th-text="${product.getTitle()}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
